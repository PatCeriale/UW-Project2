<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<section class="section">
  <div class="container is-max-desktop beer-detail-container">
    <div class="card is-shady">
      <div class="card-image beer-detail-container">
        <figure class="image">
          <img src="https://mybrewsupply.com/wp-content/uploads/2020/06/B317-1.jpg" alt="Placeholder image"
            class="modal-button" data-target="modal-image2">
        </figure>
      </div>
      <div class="card-content has-background-light beer-content is-overlay">
        <div class="content"> 
          <p class="m-0 is-size-7"><span class="has-text-danger is-size-5">4.7</span>/5</p>
          <h4 class="title beer-title m-0">Beer Title</h4>
          <h5 class="subtitle has-text-grey m-0 is-6">Brewery Name</h5>
          <p class="m-0 is-size-7">IBU: <span class="beer-ibu">30</span></p>
          <p class="is-size-7 m-0">ABV: <span class="beer-abv">6</span>%</p>
          <p>Purus semper eget duis at tellus at urna condimentum mattis. Non blandit massa enim nec. Integer enim neque
            volutpat ac tincidunt vitae semper quis.</p>
          </div> 
      </div>
      <footer class="card-footer">
        <span class=" card-footer-item button is-black is-medium is-fullwidth">Add To Six Pack</span>
      </footer>
    </div>
  </div>
</section>
<body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
