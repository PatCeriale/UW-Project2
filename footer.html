<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whale Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="main-container">
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item whale-box" href="#">
                    <figure>
                        <div class="whale-logo"></div>
                    </figure>
                </a>
                <a class="navbar-burger burger" data-target="navMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-start"></div>
                <div class="navbar-end">
                    <a class="navbar-item" href="/">
                        Home
                    </a>
                    <a class="navbar-item" href="/beers">
                        Beers
                    </a>
                    <a class="navbar-item" href="/styles">
                        Beer Styles
                    </a>
                    <a class="navbar-item" href="/breweries">
                        Breweries
                    </a>
                    <a class="navbar-item" href="/sixpacks">
                        My Six Packs
                    </a>
                    <a class="navbar-item" href="/signup">
                        Sign Up
                    </a>
                    <a class="navbar-item" href="/login">
                        Log In
                    </a>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                <h1 class="title">Popular</h1>
                <div id="carousel-demo" class="carousel">
                    <div class="item-1">
                        <div class="card">
                            <div class="card-image"
                                style="background: url(https://olsonkundig.com/wp-content/uploads/2015/05/08_08067_00_Georgetown_Brewing_Company_BB-1440x1079.jpg); background-size: cover; width: 100%;">
                                <figure class="image is-5by3">
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="item-2">
                        <div class="card">
                            <div class="card-image"
                                style="background: url(https://img.theculturetrip.com/wp-content/uploads/2018/04/18470213249_27afe9ec0d_k.jpg); background-size: cover; width: 100%;">
                                <figure class="image is-5by3">
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="item-3">
                        <div class="card">
                            <div class="card-image"
                                style="background: url(https://losangeles.cbslocal.com/wp-content/uploads/sites/14984641/2017/05/anheuser.jpg?w=1024&h=576&crop=1); background-size: cover; width: 100%;">
                                <figure class="image is-5by3">
                                </figure>
                            </div>
                        </div>
                    </div>
                    <div class="item-4">
                        <div class="card">
                            <div class="card-image"
                                style="background: url(https://sierranevada.com/wp-content/uploads/2019/02/sierra-nevada-chico-01.jpg); background-size: cover; width: 100%;">
                                <figure class="image is-5by3">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container m-3">
                <h1 class="title">Trending</h1>
                <div class="tile is-ancestor columns is-mobile">
                    <div class="tile is-parent column">
                        <article class="tile is-child box">

                            <figure class="image is-4by3">
                                <img
                                    src="https://mennohenselmans.com/wp-content/uploads/2014/02/Beer-belly-six-pack.bmp">
                            </figure>
                            <p class="subtitle">Six Pack 1</p>
                            <p class="subtitle">4.7/5</p>
                        </article>
                    </div>
                    <div class="tile is-parent column">
                        <article class="tile is-child box">

                            <figure class="image is-4by3">
                                <img
                                    src="https://mennohenselmans.com/wp-content/uploads/2014/02/Beer-belly-six-pack.bmp">
                            </figure>
                            <p class="subtitle">Six Pack 2</p>
                            <p class="subtitle">4.7/5</p>
                        </article>
                    </div>
                </div>
                <div class="tile is-ancestor columns is-mobile">
                    <div class="tile is-parent column">
                        <article class="tile is-child box">

                            <figure class="image is-4by3">
                                <img
                                    src="https://mennohenselmans.com/wp-content/uploads/2014/02/Beer-belly-six-pack.bmp">
                            </figure>
                            <p class="subtitle">Six Pack 3</p>
                            <p class="subtitle">4.7/5</p>
                        </article>
                    </div>
                    <div class="tile is-parent column">
                        <article class="tile is-child box">

                            <figure class="image is-4by3">
                                <img
                                    src="https://mennohenselmans.com/wp-content/uploads/2014/02/Beer-belly-six-pack.bmp">
                            </figure>
                            <p class="subtitle">Six Pack 4</p>
                            <p class="subtitle">4.7/5</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>

        <!-- ///////////////////////// FOOTER ///////////////////////// -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Whale Hunter</strong> is a beer tracking app that is built to be your go to for beer
                    discovery.
                    Please enjoy responsibly. Check out the
                    <a href="https://github.com/PatCeriale/Whale-Hunter"><i class="fab fa-github"></i>
                        GitHub</a> here!
                </p>
            </div>
        </footer>
        <!-- ///////////////////////// FOOTER ///////////////////////// -->
    </div>
    <script>
        bulmaCarousel.attach('#carousel-demo', {
            slidesToScroll: 1,
            slidesToShow: 4
        });
    </script>
    <script src="./public/js/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
